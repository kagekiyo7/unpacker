name: Build Windows Binary
on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: install msys2
        uses: msys2/setup-msys2@v2
      
      - run: |
          make
  
      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: unpacker.exe
          path: unpacker.exe
