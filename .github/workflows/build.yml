name: Build Windows Binary
on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
  
      - run: |
          dir
          cd unpacker
          make
  
      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: unpacker.exe
          path: unpacker.exe
